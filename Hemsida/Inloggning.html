<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Logga in</h2>
        <form id="loginForm" onsubmit="return validateForm()" method="POST">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" placeholder="Skriv in ditt användarnamn">
            
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" placeholder="Skriv in ditt lösenord">
            
            <input type="submit" value="Logga in">
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="Inloggning.js"></script>
</body>
</html>
